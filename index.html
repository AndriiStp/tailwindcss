<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles.css" />
    <title>TailwindCSS</title>
  </head>
  <body>
    <!-- Header -->
      <header class="px-2 border-b-2">
      <a class="uppercase font-bold text-purple-700">webDev</a>
      <nav>
        <ul class="text-gray-400 font-semibold">
          <li><a class="inline-block py-3 px-2 border-b-2 border-transparent hover:border-blue-400 hover:text-blue-400" href="#">Home</a></li>
          <li><a class="inline-block py-3 px-2 border-b-2 border-transparent hover:border-blue-400 hover:text-blue-400" href="#">About</a></li>
          <li><a class="inline-block py-3 px-2 border-b-2 border-transparent hover:border-blue-400 hover:text-blue-400" href="#">Contact</a></li>
        </ul>
        <ul>
          <li><button class="py-1 px-3 border-2 rounded-full border-blue-600 text-indigo-600 hover:text-white hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-violet-400">Login</button></li>
          <li><button class="py-1 px-3 border-2 rounded-full border-blue-600 text-indigo-600 hover:text-white hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-violet-400">Register</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- breadcrumbs -->
      <div class="py-4 overflow-y-auto whitespace-nowrap">
        <div>
          <a class="text-gray-400 hover:text-gray-600" href="#">Home</a>
          <span class="mx-2 text-gray-500">&gtcc;</span>
          <a class="text-gray-400 hover:text-gray-600" href="#">News</a>
          <span class="mx-2 text-gray-500">&gtcc;</span>
          <a class="text-gray-400 hover:text-gray-600" href="#">Tech</a>
        </div>
      </div>
      <!-- divider -->
      <div class="border border-dotted"></div>
      <!-- subscribe -->
      <div class="m-5">
        <h5 class="font-bold text-lg uppercase text-gray-700 mb-2">Subscribe</h5>
        <p class="text-gray-600 mb-4">Subscribe to our news</p>
        <input placeholder="Enter your Email" type="email" class="text-gray-500 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-500">
        <button class="">Subscribe</button>
      </div>
      <!-- divider -->
      <div class="border border-dotted"></div>
    </main>

    <footer class="border-t-2 mt-10 py-10 px-2">
      <div class="mb-5">
        <div>
          <h6 class="font-semibold text-gray-600 mb-4">Company</h6>
          <ul>
            <li><a class="inline-block text-green-500 py-2 hover:underline" href="#">Team</a></li>
            <li><a class="inline-block text-green-500 py-2 hover:underline" href="#">About us</a></li>
          </ul>
        </div>
      </div>

      <div>
        <div>
          <h6 class="font-semibold text-gray-600 mb-4">Content</h6>
          <ul>
            <li><a class="inline-block text-green-500 py-2 hover:underline decoration-green-700 underline-offset-2" href="#">Block</a></li>
            <li><a class="inline-block text-green-500 py-2 hover:underline decoration-green-700 underline-offset-2" href="#">Policy</a></li>
            <li><a class="inline-block text-green-500 py-2 hover:underline decoration-green-700 underline-offset-2 href="#">Documentation</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
